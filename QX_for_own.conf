[general]
# 关联配置头像 （ 图片为108*108的png格式 ）
profile_img_url= https://raw.githubusercontent.com/BromeoBra/QuantumultX_JS/master/A2A24FBA-D96A-4B07-A85B-D138F2EB6E06.tiff

# Quantumult X 会对 server_check_url 指定的网址进行相应测试，以确认节点的可用性
# 可以在 server_local/remote 中，为节点、订阅单独指定server_check_url参数
server_check_url=http://www.qualcomm.cn/generate_204

# dns exclusion list中的域名将不使用fake-ip方式. 其它域名则全部采用 fake-ip 及远程解析的模式
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com

# 自定义查询节点信息
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/Orz-3/Orz-3/master/QuantumultX/IP.js

# 资源解析器，可用于自定义各类远程资源的转换，如节点，规则 filter，复写 rewrite 等，url 地址可远程，可 本地/iCloud(Quantumult X/Scripts目录)
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js

# 运行模式模块，running_mode_trigger 设置，即根据网络自动切换 分流/直连/全局代理 等模式。
# running-mode-trigger 模式下，跟手动切换直连/全局代理 等效，rewrite/task 模块始终会生效，比 ssid 策略组设置简单，比 ssid-suspend 更灵活。
# 前两个 filter 表示 在 4G 网络跟一般 Wi-Fi 下，走 filter(分流)模式，asus-5g 则切换为全局直连，asus 切换为全局代理
running_mode_trigger=filter, filter, asus-5g:all_direct, asus: all_proxy

# 下列表中的内容将不经过 QuantumultX的处理
excluded_routes=239.255.255.250/32











